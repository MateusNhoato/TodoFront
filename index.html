<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js" defer></script>
    <title>Todos</title>
</head>
<body>
    <header>
        <h1>Todos</h1>
    </header>
    <main>
        <div id="novo-todo-container">
            <h2>Adicionar nova Tarefa</h2>
            <form>
                <label>Tarefa a fazer: </label>
                <input type="text" id="novo-todo">
                <label>Descrição:</label>
                <textarea name="" id="descricao" cols="23" rows="5"></textarea>
                <button type="submit" id="add-button"><img src="icons/add.png" alt="adicionar"></button>
            </form>
        </div>
            <div id="todos-container">
            </div>
    </main>
</body>
</html>
